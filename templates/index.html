<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        /* Existing styles */
        .node {
            fill: #ccc;
            stroke: #fff;
            stroke-width: 2px;
        }

        .link {
            stroke: #777;
            stroke-width: 2px;
        }

        /* Add this new style for the node text */
        .node-text {
            fill: #555;
            font-size: 10px;
            pointer-events: none; /* Prevent text from interfering with click events */
        }
    </style>
</head>
<body>
    <div id="visualization"></div>
    <script src="/static/js/similar_user.js"></script>
</body>
</html>
